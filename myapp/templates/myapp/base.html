<!DOCTYPE html>
<html lang='en'>
   {% load static %}
   <head>
      <title>MyApp  {% block title %}{% endblock title %} </title>
   <head>

   <style>
      body{
         background-color:black;
         color: white;


      }
      .success{
         color: green;
         
      }
      
      .errorlist, .errors{
         list-style: none;
         color: red;
         font-size: 17px;
      }
      td,th{
         padding: 7px;
         border:0px solid green;
         
      }
   </style>

   <body>

      
      {% if messages %}
        
         {% for message in messages %}
           <p class='errorlist'><strong>{{message}}</strong></p>
         {% endfor %}
      
      {% endif %}

      {% block content %} {% endblock content %}
   </body>

</html>
